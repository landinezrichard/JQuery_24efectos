<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>24 Efectos</title>
		
		<!--Hojas de estilo -->		
		<style type="text/css">
			body,html{
				background:#FFF;
				margin:0;
				padding:0;
			}
						
			#caja{
				background:#00ff00;
				display:block;
				height:100px;
				margin:20px auto;
				width:400px;
			}			
			
		</style>
				
		<!--Scripts Aca -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js">		
		</script>
		<script type="text/javascript">
			
			$(document).on("ready",function(){
				/*
				$("#btn1").on("click",function(){
					//muestra el elemento
					$("#caja").fadeIn();
				});
				
				$("#btn2").on("click",function(){
					//oculta el elemento
					$("#caja").fadeOut();
				});
				*/
				$("#btn1").on("click",function(){
					//Si esta oculto,muestra el elemento, sino lo oculta
					$("#caja").fadeToggle("slow");
				});
			});
		
		</script>
		
	</head>
	<body>
		<div id="caja">
		</div>
		<button id="btn1">Mostrar</button>
		<button id="btn2">Ocultar</button>
		
	</body>
</html>
